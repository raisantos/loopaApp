<!--
  Generated template for the ProfissionalDetalhePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>ProfissionalDetalhe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/imgs/perfil.png"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.id}}
      </p>
      <p>
        {{item?.email}}
      </p>
      <p>
        {{item?.telefone}}
      </p>
      <p>
        {{item?.location.lat}}
      </p>
    </ion-card-content>
    <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#488aff"
        readonly="false"
        [rating]="rating">
  </ionic3-star-rating>
  Selected rating: {{rating}}
  </ion-card>

</ion-content>
