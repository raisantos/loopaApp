<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-avatar>
      <img class = "circle" src="assets/imgs/perfil.png"/>
    </ion-avatar>
    
    <ion-card-content class="center">
      <ion-card-title class="center">
        {{item?.nome}} - ({{mediaProfissional}}) <img class="est" src="assets/imgs/estrela.png"/>
      </ion-card-title>
      
      <p>
        Contato: <b>{{item?.telefone}}</b>
      </p>
      
      <button ion-button block (click)="gerarAtendimento()"> Gerar CÃ³digo de Atendimento </button>
      
      <div class="center">
        <p>Avalie este profissional: </p>
        <ionic3-star-rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#488aff" 
          defaultColor = "#488aff"
          [readonly]="existe"
          [rating]="rating">
        </ionic3-star-rating>
      </div>
    </ion-card-content>

  </ion-card>

  <div #map id="map"></div>
</ion-content>
