<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Atendimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-avatar>
        <img class = "circle" src="assets/imgs/perfil.png"/>
      </ion-avatar>
      <ion-card-content class="center">
        <ion-card-title>
          {{item?.profissional.nome}}
        </ion-card-title>
        <p>
          CÃ³digo: <b class="blue">{{item?.codigo}}</b>
        </p>
        <p>
          Status: <b class="green" [ngClass]="{'red' : item?.status === 'FECHADO'}">{{item?.status}}</b>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
