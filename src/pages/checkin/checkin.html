<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check-In / Check-Out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-item [disabled]="checkInButtonDisable" (click)="checkIn()">
    CHECK-IN
  </button>

  <button ion-item [disabled]="checkOutButtonDisable" (click)="checkOut()">
    CHECK-OUT
  </button>
</ion-content>
