<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check-In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div class="center">
  <button ion-button block [disabled]="checkInButtonDisable" (click)="checkIn()">
    CHECK-IN
  </button>

  <button ion-button block color="danger" [disabled]="checkOutButtonDisable" (click)="checkOut()">
    CHECK-OUT
  </button>

  <p class="paragraph" *ngIf="checkOutButtonDisable" margin-left>Faça o check-in para 
    informar aos clientes que você está ativo e disponível para realizar atendimentos</p>

  <p class="paragraph" *ngIf="checkInButtonDisable" margin-left>Faça o check-out 
    para informar que você não está mais disponível para realizar atendimentos</p>
  </div>
</ion-content>
