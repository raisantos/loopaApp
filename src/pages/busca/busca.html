<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Busca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let servico of servicos" (click)="showProfissionais(servico.idServico)">
          <h3>{{servico.idServico}}</h3>
          <h2>{{servico.descricao}}</h2>
        </button>
      </ion-list>
</ion-content>
