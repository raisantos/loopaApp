<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Busca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p class="paragraph" margin-left>Selecione o tipo de profissional procurado:</p>
    
    <ion-list>
        <button ion-button block *ngFor="let servico of servicos" (click)="showProfissionais(servico.idServico)">
          {{servico.descricao}}
        </button>
      </ion-list>
</ion-content>
